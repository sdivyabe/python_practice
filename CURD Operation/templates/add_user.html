{% extends "base.html" %} 
{% block title %}
<h1>CURD Operation from SQLite</h1>
{% endblock title %}
{% block content %}
<div class="row">
  <div class="col-5 mx-auto">
    <h2>Add student</h2>
    <form action="{{url_for('add_user')}}" method="POST">
      <div class="form-group">
        <input
          type="text"
          name="name"
          id="name"
          required="1"
          placeholder="Enter the Name"
          class="form-control"
        /><br />
        <input
          type="text"
          name="age"
          id="age"
          required="1"
          placeholder="Enter the Age"
          class="form-control"
        /><br />
        <input
          type="text"
          name="language"
          id="language"
          required="1"
          placeholder="Enter the language"
          class="form-control"
        /><br />
        <input
          type="text"
          name="preference"
          id="preference"
          required="1"
          placeholder="Preference"
          class="form-control"
        /><br />
        <!-- <button type="submit" value="submit" class="btn btn-primary form-control">
          Submit
        </button> -->
        <input type="submit" value="submit" class="btn btn-primary form-control">
      </div>
    </form>
  </div>
</div>

{% endblock content %}
